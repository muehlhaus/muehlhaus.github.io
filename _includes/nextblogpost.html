<div class="container page-navigation">
  <section>
    
    <div class="col-75 text-align--left">
      
      {% if page.next.url %}
        <a href="{{page.next.url}}" title="Next Post:{{page.next.title}}"><i class="fa fa-arrow-circle-right"></i> Next Post</a>
      {% endif %}
    
      {% if page.previous.url %}
          <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}"><i class="fa fa-arrow-circle-left"></i> Previous Post</a>
      {% else %}
        
      {% endif %}
      </div>

  </section>
</div>
