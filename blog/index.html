---
title: Blog
layout: default
---
<div class="container">
  <section class="center">
    <div class="col-75">
    {% for post in site.posts %}
      <article class="post">
        <h3 class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p class="excerpt">{{ post.excerpt }}</p>
        <div class="meta">
          <div class="date">{{ post.date | date_to_string }}</div>
          {% if post.tags %}
          <ul class="tags">
          {% for tag in post.tags %}
            <li><a href="{{ site.url }}/{{ tag }}">{{ tag }}</a></li>
          {% endfor %}
          </ul>
          {% endif %}
        </div>
      </article>
    {% endfor %}
    </div>
  </section>
</div>

{% include social_footer.html %}
